<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp" class="img-fluid"
          alt="Sample image">
      </div>
      <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
        <p class="lead fw-normal mb-0 me-3">Por favor, ingresar usuario y contraseña</p>
      </div>
      <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
        <div class="ingreso">
          <div class="col-md-4 col-lg-4 col-sm-4">
            <!-- Usuario -->
            <div class="form-outline mb-4">
              <input type="email" id="nombreUsuario" name="nombreUsuario" class="form-control form-control-md"
                [(ngModel)]="nombreUsuario" required />
              <label class="form-label" for="nombreUsuario">Usuario</label>
            </div>

            <!-- Contraseña -->
            <div class="form-outline mb-3">
              <input type="password" id="password" name="password" class="form-control form-control-md"
                [(ngModel)]="password" required />
              <label class="form-label" for="password">Contraseña</label>
            </div>
            <div class="text-center text-lg-start mt-4 pt-2">
              <button type="submit" class="btn btn-primary btn-lg"
                style="padding-left: 2.5rem; padding-right: 2.5rem;">Ingresar</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div
    class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary">
    <!-- Copyright -->
    <div class="text-white mb-3 mb-md-0">
      Copyright © Cristian Salzgeber - Argentina Programa 2022.
    </div>
    <!-- Copyright -->
  </div>
</section>
